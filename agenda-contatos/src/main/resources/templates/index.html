<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agenda De Contatos</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
    crossorigin="anonymous">

    <style>
        /* =============================== Barra lateral Esquerda ===================================*/
        .barraEsquerda {
            position: fixed;
            left: 0;
            top: 0;
            width: 200px;
            height: 100%;
            background-color: rgb(59, 59, 59);
            color: white;
            padding: 20px;
        }

        .barraEsquerda h2 {
            margin-bottom: 20px;
        }

        /* =============================== Conteúdo principal =================================== */
        .conteudo {
            margin-left: 200px;
            width: calc(100% - 200px);
            padding: 20px;
            overflow-y: auto;
        }

        .barraPesquisa {
            margin-bottom: 20px;
        }

        .listaContatos {
            display: flex;
            flex-direction: column;
            padding: 20px;
            font-size: 16px;
            gap: 10px;
        }

        .contatos {
            background: #f1f1f1;
            padding: 15px;
            border-radius: 5px;
        }

        /* =============================== Formulário de cadastro =================================== */
        .adicionarContato {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .conteudoAdicionarContato {
            background: white;
            padding: 30px;
            width: 400px;
            border-radius: 10px;
            position: relative;
        }

        .conteudoAdicionarContato input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .conteudoAdicionarContato h3 {
            margin-bottom: 15px;
        }

        .addBotao {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }

        .botaoFechar {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            color: #555;
            cursor: pointer;
        }

        /* =============================== Botão Adicionar =================================== */
        .botaoAdicionar {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            border: none;
            font-size: 32px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* =============================== Imagem Preview =================================== */
        #previewImagem {
            display: none;
            max-width: 100%;
            margin: 0 auto 15px auto;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <!-- Barra Lateral Esquerda -->
    <div class="barraEsquerda">
        <h2>Menu</h2>
        <h4>Contatos</h4>
        <h4><a href="sobre.html" style="color: white; text-decoration: none;">Sobre o projeto</a></h4>
    </div>

    <!-- Conteúdo Principal -->
    <div class="conteudo">
        <div class="barraPesquisa">
            <input type="text" class="form-control" placeholder="Pesquisar Contatos...">
        </div>

        <!-- Lista de contatos carregada pelo JavaScript -->
        <div class="listaContatos" id="listaContatos"></div>
    </div>

    <!-- Botão de Adicionar Contato -->
    <button class="botaoAdicionar" onclick="abrirFormulario()">+</button>

    <!-- Modal de Adicionar Contato -->
    <div class="adicionarContato" id="adicionarContato">
        <div class="conteudoAdicionarContato">
            <span class="botaoFechar" onclick="fecharFormulario()">&times;</span>
            <h3>Adicionar Contato</h3>
            <img id="previewImagem" src="" alt="Prévia da imagem">
            <input type="file" id="imagemContato" accept="image/*">
            <input type="text" id="nome" placeholder="Nome">
            <input type="tel" id="telefone" placeholder="Telefone">
            <input type="email" id="email" placeholder="Email">
            <button class="addBotao" onclick="salvarContato()">Salvar</button>
        </div>
    </div>

    <!-- Script -->
    <script>
        const url = "http://localhost:8080/contatos";

        function abrirFormulario() {
            document.getElementById("adicionarContato").style.display = "flex";
        }

        function fecharFormulario() {
            document.getElementById("adicionarContato").style.display = "none";
            document.getElementById("previewImagem").style.display = "none";
            document.getElementById("previewImagem").src = "";
            document.getElementById("imagemContato").value = "";
        }

        function carregarContatos() {
            fetch(url)
                .then(response => response.json())
                .then(contatos => {
                    const lista = document.getElementById("listaContatos");
                    lista.innerHTML = "";
                    contatos.forEach(contato => {
                        const div = document.createElement("div");
                        div.className = "contatos";
                        div.textContent = `${contato.nome} - ${contato.telefone} - ${contato.email}`;
                        lista.appendChild(div);
                    });
                })
                .catch(error => console.error("Erro ao carregar contatos:", error));
        }

        function salvarContato() {
            const nome = document.getElementById("nome").value;
            const telefone = document.getElementById("telefone").value;
            const email = document.getElementById("email").value;

            const novoContato = { nome, telefone, email };

            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(novoContato)
            })
                .then(response => {
                    if (response.ok) {
                        fecharFormulario();
                        carregarContatos();
                    } else {
                        alert("Erro ao salvar contato");
                    }
                });
        }

        // Preview da imagem
        document.getElementById("imagemContato").addEventListener("change", function(event) {
            const preview = document.getElementById("previewImagem");
            const arquivo = event.target.files[0];

            if (arquivo) {
                const leitor = new FileReader();
                leitor.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = "block";
                };
                leitor.readAsDataURL(arquivo);
            } else {
                preview.src = "";
                preview.style.display = "none";
            }
        });

        // Carregar contatos ao iniciar
        window.onload = carregarContatos;
    </script>
</body>
</html>
