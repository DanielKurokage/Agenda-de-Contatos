<!DOCTYPE html>
<html>

<head>
    <!-- //bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<title>Agenda De Contatos</title>

</head>

<style>

/* =============================== Barra lateral Esquerda ===================================*/
.barraEsquerda{
    position: fixed;
    left: 0;
    top: 0;
    width: 200px;
    height: 100%;
    background-color: rgb(250, 215, 215);
    color: white;
    padding: 20px;
}

.barraEsquerda h2{

    margin-bottom: 20px;

}
/* =============================== Barra lateral Esquerda ===================================*/


/* =============================== Conteudo da pagina ===================================*/

.conteudo{

    margin-left: 200px;
    width: calc(100% - 200px);
    padding: 20px;
    overflow-y: auto;
}
.barraPesquisa{
    margin-bottom: 20px;
}
.listaContatos{
    display: flex;
    padding: 20px;
    font-size: 16px;
}
.contatos{
    background: #f1f1f1f1;
    padding: 15px;
    gap: 10px;
}

/* =============================== Conteudo da pagina ===================================*/


/* =============================== Botão Adicionar===================================*/

.botaoAdicionar{
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 60px;
    height: 60px;
    background-color: #007bff;
    color: white;
    border-radius: 60%;
    border: none;
    font-size: 32px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0, 3);

}

/* =============================== Botão Adicionar===================================*/


</style>


<body>

<!-- Barra Lateral Esquerda-->

<div class="barraEsquerda">
    <h2>Menu</h2>
    <h4>Contatos</h4>
    <h4>Tarefas</h4>
    <h4>Sobre o projeto</h4>

</div>

<!-- Conteudo Da Pagina-->
 <div class ="conteudo">
    <div class="barraPesquisa">
        <input type="text" placeholder="Pesquisar Contatos...">
    </div>

    <div class="listaContatos">
        <div class="contatos">Daniel - (61)9999999999999</div>
        <div class="contatos">Lucas - (61)9999999999999</div>
    </div>
 </div>              

 <!-- Botão de Adicionar Contato-->
<button class="botaoAdicionar" onclick="adicionarContato.html">+</button>

</body>

</html>
