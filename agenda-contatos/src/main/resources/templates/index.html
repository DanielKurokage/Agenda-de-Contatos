<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Agenda De Contatos</title>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"
  />


  <style>
    .barraEsquerda {
      position: fixed;
      left: 0;
      top: 0;
      width: 200px;
      height: 100%;
      background-color: rgb(59, 59, 59);
      color: white;
      padding: 20px;
    }
    .barraEsquerda h2 {
      margin-bottom: 20px;
    }
    .conteudo {
      margin-left: 200px;
      width: calc(100% - 200px);
      padding: 20px;
      overflow-y: auto;
    }
    .barraPesquisa {
      margin-bottom: 20px;
    }
    .listaContatos {
      display: flex;
      flex-direction: column;
      padding: 20px;
      font-size: 16px;
      gap: 10px;
    }
    .contatos {
      background: #f1f1f1;
      padding: 15px;
      border-radius: 5px;
    }
    .adicionarContato {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .conteudoAdicionarContato {
      background: white;
      padding: 30px;
      width: 400px;
      border-radius: 10px;
      position: relative;
    }
    .conteudoAdicionarContato input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .conteudoAdicionarContato h3 {
      margin-bottom: 15px;
    }
    .addBotao {
      background-color: #28a745;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
    .botaoFechar {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      color: #555;
      cursor: pointer;
    }
    .botaoAdicionar {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #007bff;
      color: white;
      border-radius: 50%;
      border: none;
      font-size: 32px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>


<!--++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->

<body>
  <!-- BARRA LATERAL -->
  <div class="barraEsquerda">
    <h2>Menu</h2>
    <h4>Contatos</h4>
    <h4>
      <a href="sobre.html" style="color: white; text-decoration: none;">Sobre o projeto</a>
    </h4>
  </div>

  <!--CONTEÚDO CENTRAL-->
  <div class="conteudo">
    <div class="barraPesquisa">
      <input type="text" id="inputPesquisa" class="form-control" placeholder="Pesquisar por nome..." oninput="filtrarPorNome()" /> <!--Essas pesquisa esta sendo tratada direto no JS -->
    </div>

    <!-- LISTA DE CONTATOS -->
    <div class="listaContatos" id="listaContatos"></div>
  </div>

  <!-- BOTÃO DE ADICIONAR CONTATO -->
  <button class="botaoAdicionar" onclick="abrirFormulario()">+</button>

  <!-- FORMULÁRIO DE ADICIONAR/EDITAR CONTATO -->
  <div class="adicionarContato" id="adicionarContato">
    <div class="conteudoAdicionarContato">
      <span class="botaoFechar" onclick="fecharFormulario()">×</span>
      <h3 id="tituloModal">Adicionar Contato</h3>
      <input type="text" id="nome" placeholder="Nome" />
      <input type="tel" id="telefone" placeholder="Telefone" />
      <input type="email" id="email" placeholder="Email" />
      <button class="addBotao" onclick="salvarContato()">Salvar</button>
    </div>
  </div>
<!--++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->


<!--++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
  <script>
    const url = "http://localhost:8080/contatos";
    let todosContatos = [];

    function abrirFormulario() {
      document.getElementById("adicionarContato").style.display = "flex";
    }

    function fecharFormulario() {
      document.getElementById("adicionarContato").style.display = "none";
      document.getElementById("nome").value = "";
      document.getElementById("telefone").value = "";
      document.getElementById("email").value = "";
      document.getElementById("tituloModal").textContent = "Adicionar Contato";
    }

    function carregarContatos() {
      fetch(url)
        .then((response) => {
          if (!response.ok) {
            throw new Error(`Erro HTTP: ${response.status}`);
          }
          return response.json();
        })
        .then((contatos) => {
          todosContatos = contatos;
          exibirContatos(contatos);
        })
        .catch((error) => console.error("Erro ao carregar contatos:", error));
    }

    function exibirContatos(contatos) {
      const lista = document.getElementById("listaContatos");
      lista.innerHTML = "";
      contatos.forEach((contato) => {
        const div = document.createElement("div");
        div.className = "contatos";
        div.innerHTML = `
          ${contato.nome} - ${contato.telefone} - ${contato.email}
          <button onclick="editarContato(${contato.id})">Editar</button>
          <button onclick="excluirContato(${contato.id})">Excluir</button>
        `;
        lista.appendChild(div);
      });
    }

    //Filtro de pesquisa 
    function filtrarPorNome() {
      const termo = document.getElementById("inputPesquisa").value.toLowerCase();  //Importante na Explicação comando "toLowerCase"
      const filtrados = todosContatos.filter((contato) =>
        contato.nome.toLowerCase().includes(termo)
      );
      exibirContatos(filtrados);
    }
    //Filtro de pesquisa

    function salvarContato() {
      const nome = document.getElementById("nome").value;
      const telefone = document.getElementById("telefone").value;
      const email = document.getElementById("email").value;
      const novoContato = { nome, telefone, email };

      fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(novoContato),
      })
        .then((response) => {
          if (response.ok) {
            fecharFormulario();
            carregarContatos();
          } else {
            alert("Erro ao salvar contato");
          }
        })
        .catch((error) => console.error("Erro ao salvar contato:", error));
    }

    function editarContato(id) {
      fetch(`${url}/${id}`)
        .then((response) => {
          if (!response.ok) {
            throw new Error(`Erro HTTP: ${response.status}`);
          }
          return response.json();
        })
        .then((contato) => {
          abrirFormulario();
          document.getElementById("nome").value = contato.nome;
          document.getElementById("telefone").value = contato.telefone;
          document.getElementById("email").value = contato.email;
          document.getElementById("tituloModal").textContent = "Editar Contato";

          document.querySelector(".addBotao").onclick = function () {
            const atualizadoContato = {
              id,
              nome: document.getElementById("nome").value,
              telefone: document.getElementById("telefone").value,
              email: document.getElementById("email").value,
            };

            fetch(`${url}/${id}`, {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(atualizadoContato),
            })
              .then((response) => {
                if (response.ok) {
                  fecharFormulario();
                  carregarContatos();
                } else {
                  alert("Erro ao atualizar contato");
                }
              })
              .catch((error) => console.error("Erro ao atualizar contato:", error));
          };
        })
        .catch((error) => console.error("Erro ao carregar contato:", error));
    }

    function excluirContato(id) {
      if (confirm("Tem certeza que deseja excluir?")) {
        fetch(`${url}/${id}`, { method: "DELETE" })
          .then((response) => {
            if (response.ok) {
              carregarContatos();
            } else {
              alert("Erro ao excluir contato");
            }
          })
          .catch((error) => console.error("Erro ao excluir contato:", error));
      }
    }

    window.onload = carregarContatos;
  </script>
</body>
</html>
